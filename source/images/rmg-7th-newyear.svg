<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Happy Lunar New Year — RMG 7th Anniversary">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#b31217"/>
      <stop offset="1" stop-color="#fbb034"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="#fff2cc" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#fff2cc" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="260" r="320" fill="url(#glow)"/>

  <!-- confetti -->
  <g opacity="0.85">
    <circle cx="160" cy="120" r="6" fill="#ffe58a"/>
    <circle cx="240" cy="90" r="4" fill="#fff"/>
    <circle cx="1040" cy="120" r="6" fill="#ffe58a"/>
    <circle cx="980" cy="95" r="4" fill="#fff"/>
    <circle cx="120" cy="520" r="5" fill="#fff"/>
    <circle cx="1100" cy="520" r="5" fill="#fff"/>
    <rect x="80" y="180" width="10" height="10" fill="#ffe58a" transform="rotate(18 85 185)"/>
    <rect x="1120" y="200" width="10" height="10" fill="#ffe58a" transform="rotate(-22 1125 205)"/>
    <rect x="200" y="520" width="12" height="12" fill="#fff" transform="rotate(30 206 526)"/>
    <rect x="980" y="520" width="12" height="12" fill="#fff" transform="rotate(-28 986 526)"/>
  </g>

  <!-- main text -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', 'Noto Sans CJK SC', 'Noto Sans CJK TC'" text-anchor="middle">
    <text x="600" y="250" font-size="64" font-weight="700" fill="#ffffff">新春快乐</text>
    <text x="600" y="325" font-size="44" font-weight="600" fill="#ffffff">RMG 7周年快乐</text>
    <text x="600" y="385" font-size="26" font-weight="500" fill="#fff7e6" opacity="0.95">Happy Lunar New Year · Happy 7th Anniversary</text>
  </g>

  <!-- decorative arcs -->
  <g fill="none" stroke="#fff7e6" stroke-opacity="0.55" stroke-width="6">
    <path d="M220 480 C 420 560, 780 560, 980 480"/>
    <path d="M260 150 C 430 60, 770 60, 940 150"/>
  </g>
</svg>
