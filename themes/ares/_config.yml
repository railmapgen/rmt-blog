# Search Configuration (disabled by default)
# To enable search, set enable to true and install hexo-generator-search:
# npm install hexo-generator-search --save
search:
  enable: false           # Set to true to enable search functionality
  path: search.xml        # Path to search data file (generated by hexo-generator-search)
  field: post            # Search scope: post, page, all
  content: true          # Include post content in search index
  format: html           # Output format: html or raw
  limit: 10000           # Maximum number of search results

